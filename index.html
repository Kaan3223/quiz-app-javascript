<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="question__container" class="hide">
            <div id="question">Question</div>
            <div id="answer__btns" class="btn__grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start__btn" class="start__btn btn">Start</button>
            <button id="next__btn" class="next__btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
